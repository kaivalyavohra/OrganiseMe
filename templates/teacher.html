{% extends "header.html"%}
{% block main %}
    <div class="ui secondary pointing menu">
    
  <a class="item">
    Organise Me
  </a>

  <div class="right menu">

    <a class="ui item" href="/logout">
      Logout
    </a>
  </div>
</div>
	<div class="ui container" align="center">
		    <table style="width:100%" class="ui celled table">
		    	<tr><td>Student</td><td>Progress</td></tr>
		    	{% for student in students %}
		    	<tr>
		    		<td><a href="/show/{{student.uniqueCode}}">{{student.firstName}} {{student.lastName}}</a></td>
		    		<td><progress value="{{student.completed}}" max="{{maxAmount}}"></progress></td>

		    	</tr>

		    	{% endfor %}

		    </table>

	<form action="/matchpairs" method="GET">
    <input type="submit" value="Start New Iteration" class = "ui button"/>
	</form>
	<br>
	<form action="/viewpairs" method="GET">
    <input type="submit" value="View Pairs" class = "ui button"/>
	</form>


	</div>
	
	
{% endblock %}
